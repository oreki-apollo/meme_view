<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Hub</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Meme Hub</h1>
    <nav>
      <button class="tab active" data-category="">All</button>
      <button class="tab" data-category="AnimeMemes">Anime</button>
      <button class="tab" data-category="kpopmemes">K-Pop</button>
      <button class="tab" data-category="wholesomememes">Wholesome</button>
    </nav>
  </header>

  <!-- Meme container -->
  <main id="meme-container"></main>

  <!-- Loader -->
<div id="loader" class="hidden">
  <div class="spinner"></div>
</div>
<div id="error" class="hidden">
  Failed to load memes. 
  <button onclick="retry()">Retry</button>
</div>


  <!-- Script should be at bottom -->
  <script src="script.js"></script>
</body>
</html>
